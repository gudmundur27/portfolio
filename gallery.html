<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-title">
        <a href="/" class="logo-link">
          <img src="images/ghlogowhite.png" alt="Logo" class="title-logo" />
        </a>
        <h1>Gallery</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section class="gallery">
        <div class="gallery-heading">
          <h2>Photo Albums</h2>
          <div class="heading-underline"></div>
        </div>
        <div class="album-grid">
          <a href="albums/godafoss.html" class="album-card">
            <img
              src="https://res.cloudinary.com/dfb5syv1z/image/upload/v1755793748/C23A9913_r9smqn.jpg"
              alt="Goðafoss Album Cover"
            />
            <div class="album-title">Goðafoss</div>
          </a>
          <a href="albums/ka-valur.html" class="album-card">
            <img
              src="https://res.cloudinary.com/dfb5syv1z/image/upload/v1755794554/C23A9141_meitz9.jpg"
              alt="KA - Valur Album Cover"
            />
            <div class="album-title">KA - Valur</div>
          </a>
          <a href="albums/snaefellsnes.html" class="album-card">
            <img
              src="https://res.cloudinary.com/dfb5syv1z/image/upload/v1755794572/Sn%C3%A6fellsnes-41_hv6zsi.jpg"
              alt="Snæfellsnes Album Cover"
            />
            <div class="album-title">Snæfellsnes</div>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Guðmundur Hermann Þórlaugarson – ghinfocus.net</p>
    </footer>

    <script>
      // Lightbox with navigation
      const galleryLinks = Array.from(
        document.querySelectorAll(".gallery-link")
      );
      let currentIndex = 0;

      function showModal(index) {
        const modal = document.getElementById("lightbox-modal");
        const modalImg = document.getElementById("lightbox-img");
        currentIndex = index;
        modal.style.display = "block";
        modalImg.src = galleryLinks[currentIndex].href;
      }

      galleryLinks.forEach((link, idx) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          showModal(idx);
        });
      });

      document.getElementById("lightbox-close").onclick = function () {
        document.getElementById("lightbox-modal").style.display = "none";
        document.getElementById("lightbox-img").src = "";
      };

      document.getElementById("lightbox-prev").onclick = function (e) {
        e.stopPropagation();
        currentIndex =
          (currentIndex - 1 + galleryLinks.length) % galleryLinks.length;
        document.getElementById("lightbox-img").src =
          galleryLinks[currentIndex].href;
      };

      document.getElementById("lightbox-next").onclick = function (e) {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % galleryLinks.length;
        document.getElementById("lightbox-img").src =
          galleryLinks[currentIndex].href;
      };

      window.onclick = function (event) {
        const modal = document.getElementById("lightbox-modal");
        if (event.target == modal) {
          modal.style.display = "none";
          document.getElementById("lightbox-img").src = "";
        }
      };

      // Keyboard navigation
      document.addEventListener("keydown", function (e) {
        const modal = document.getElementById("lightbox-modal");
        if (modal.style.display === "block") {
          if (e.key === "ArrowLeft") {
            document.getElementById("lightbox-prev").click();
          } else if (e.key === "ArrowRight") {
            document.getElementById("lightbox-next").click();
          } else if (e.key === "Escape") {
            document.getElementById("lightbox-close").click();
          }
        }
      });
    </script>
  </body>
</html>
